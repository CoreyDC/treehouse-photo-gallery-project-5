<!DOCTYPE html>

    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="./assets/css/styles.css">
            <link rel="stylesheet" href="./assets/css/lightbox.css">
            <title>Corey's Photo Gallery Project</title>
        </head>

        <body>

            <header>
                <nav>
                    <input type="search" name="search" id="search" placeholder="Search">
                </nav>
            </header>
            
            
            <main>
                <div class="gallery">
                    
                    <a href="./assets/img/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                        <img src="./assets/img/thumbnails/01.jpg" alt="Hay Bales">
                    </a>
                    
                    <a href="./assets/img/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                        <img src="./assets/img/thumbnails/02.jpg" alt="Lake" class="thumbnail">
                    </a>
                    
                    <a href="./assets/img/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                        <img src="./assets/img/thumbnails/03.jpg" alt="Canyon" class="thumbnail">
                    </a>
                    
                    <a href="./assets/img/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
                        <img src="./assets/img/thumbnails/04.jpg" alt="Iceberg" class="thumbnail">
                    </a>

                    <a href="./assets/img/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                        <img src="./assets/img/thumbnails/05.jpg" alt="Desert" class="thumbnail">
                    </a>

                    <a href="./assets/img/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
                        <img src="./assets/img/thumbnails/06.jpg" alt="Fall" class="thumbnail">
                    </a>

                    <a href="./assets/img/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
                        <img src="./assets/img/thumbnails/07.jpg" alt="Plantation" class="thumbnail">
                    </a>
                    
                    <a href="./assets/img/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                        <img src="./assets/img/thumbnails/08.jpg" alt="Dunes" class="thumbnail"> 
                    </a>
                    
                    <a href="./assets/img/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
                        <img src="./assets/img/thumbnails/09.jpg" alt="Countryside Lane" class="thumbnail">
                    </a>
                    
                    <a href="./assets/img/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
                        <img src="./assets/img/thumbnails/10.jpg" alt="Sunset" class="thumbnail">
                    </a>
                    
                    <a href="./assets/img/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                        <img src="./assets/img/thumbnails/11.jpg" alt="Cave" class="thumbnail">
                    </a>
                    
                    <a href="./assets/img/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                        <img src="./assets/img/thumbnails/12.jpg" alt="Bluebells" class="thumbnail">
                    </a>
                </div>

            </main>

            <script src="./assets/js/lightbox.js"></script>
            <script src="./assets/js/searchFilter.js"></script>
            <script src="./assets/js/app.js"></script>

    </html>
